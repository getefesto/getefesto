{% extends "layout.html" %}
{% block main %}
<section class="masthead">
    <div class="content">
        {{this.masthead}}
        <a class="button" href="{{this.masthead_button_link}}">{{this.masthead_button}}</a>
    </div>
</section>
<main>
    <section class="section introduction small-90 medium-vertical-4">
        <div class="row">
            <div class="small-12 column small-vertical-1">
                <p>{{this.introduction}}</p>
            </div>
         </div>
    </section>
    {{this.body}}
</main>
{% endblock %}
